version: '3.8'
services:
  postgres:
    image: postgres:13
    restart: always
    environment:
      - POSTGRES_USER=prisma_pg
      - POSTGRES_PASSWORD=benchmark
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - '5442:5432'

  prisma-postgres-api:
    stdin_open: true
    restart: always
    build:
      context: .
      dockerfile: ExpressPrismaDockerfile
    container_name: prisma-postgres-api
    depends_on:
      - postgres
    ports:
      - "3005:3000"

volumes:
  postgres: